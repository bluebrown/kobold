name: Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with: { go-version: "1.20" }

      - name: Install dependencies
        run: go mod download

      - name: Run validation task
        run: bin/task check:*
