name: image
on:
  workflow_dispatch: {}
  push:
    branches:
    - refactor/rewrite
jobs:
  image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: |
        docker login --username bluebrown --password ${{secrets.DOCKERHUB_TOKEN}}
        bash build/image.sh
        docker push docker.io/bluebrown/kobold --all-tags
      env:
        DOCKER_BUILDKIT: "1"
