name: Check

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review


jobs:
  validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with: {go-version: "1.20"}

      - name: Install dependencies
        run: go mod download

      - name: Run all checks
        run: make check

      - name: Build artifacts
        run: make artifacts
