name: check
on:
  workflow_dispatch: {}
  pull_request: {}
  push: {}
permissions:
  contents: read
  pull-requests: read
jobs:
  check:
    name: check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: '1.21.5'
        cache: false
    - run: bash .github/check.sh
