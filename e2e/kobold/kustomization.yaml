apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
sortOptions: {order: fifo}
resources:
- ../../build/kube/

images:
- name: docker.io/bluebrown/kobold
  newTag: e2e

configMapGenerator:
- name: kobold-confd
  behavior: merge
  files:
  - ./kobold.d/channel.toml
  - ./kobold.d/repo.toml
- name: kobold-gitconfig
  behavior: merge
  files:
  - ./.gitconfig

secretGenerator:
- name: kobold-env
  behavior: merge
  literals:
  - GITEA_HOST=http://gitea
  - GITEA_AUTH_HEADER=Basic ZGV2OmRldjEyMw==
  - KOBOLD_DEBOUNCE=15s
  - KOBOLD_PREFIX=/kobold
- name: kobold-gitcreds
  behavior: merge
  files:
  - ./.git-credentials

patches:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: kobold
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/imagePullPolicy
      value: IfNotPresent
